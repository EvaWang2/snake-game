<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            margin-top: 20px;
            background-color: #fff;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #instructions {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <div id="score">分数: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="instructions">
        <p>使用方向键控制蛇的移动</p>
        <p>↑ 向上 | ↓ 向下 | ← 向左 | → 向右</p>
    </div>
    <script>
        window.onload = function() {
            console.log('页面已加载');
            if (!document.getElementById('gameCanvas')) {
                alert('Canvas 加载失败！');
            }
        }
    </script>
    <script src="snake.js"></script>
</body>
</html>
