<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            margin-top: 20px;
            background-color: #fff;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #instructions {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <div id="score">分数: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="instructions">
        <p>使用方向键控制蛇的移动</p>
        <p>↑ 向上 | ↓ 向下 | ← 向左 | → 向右</p>
    </div>
    <script>
        // 添加更多调试信息
        console.log('HTML 文件已加载');
        
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM 已加载完成');
            // 检查 snake.js 是否加载
            let scriptElement = document.querySelector('script[src="snake.js"]');
            console.log('snake.js 元素:', scriptElement);
        });
        
        window.addEventListener('load', function() {
            console.log('所有资源加载完成');
            // 检查游戏必需的元素
            console.log('Canvas 元素:', document.getElementById('gameCanvas'));
            // 检查全局变量
            console.log('检查游戏变量:', {
                canvas: typeof canvas !== 'undefined' ? '已定义' : '未定义',
                ctx: typeof ctx !== 'undefined' ? '已定义' : '未定义',
                snake: typeof snake !== 'undefined' ? '已定义' : '未定义'
            });
        });

        // 添加错误处理
        window.onerror = function(msg, url, line) {
            console.error('JavaScript 错误:', msg);
            console.error('出错文件:', url);
            console.error('出错行号:', line);
        };
    </script>
    <script src="snake.js"></script>
</body>
</html>
